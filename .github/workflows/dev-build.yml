name: Development Build

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.0'
        channel: 'stable'
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Verify the installation
      run: flutter doctor -v
    
    - name: Run tests
      run: flutter test
    
    - name: Analyze project source
      run: flutter analyze
    
    - name: Check formatting
      run: dart format --output=none --set-exit-if-changed .

  build-android-dev:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.0'
        channel: 'stable'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Generate localization
      run: flutter gen-l10n
    
    - name: Build APK (Development)
      run: flutter build apk --debug --target-platform android-arm,android-arm64,android-x64
    
    - name: Upload Development APK
      uses: actions/upload-artifact@v4
      with:
        name: safeeats-dev-apk
        path: build/app/outputs/flutter-apk/app-debug.apk
        retention-days: 7

  build-ios-dev:
    needs: test
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.0'
        channel: 'stable'
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Generate localization
      run: flutter gen-l10n
    
    - name: Build iOS (Development)
      run: |
        flutter build ios --debug --no-codesign
        cd build/ios/iphoneos
        mkdir Payload
        cp -r Runner.app Payload
        zip -r SafeEats-dev.ipa Payload
    
    - name: Upload Development IPA
      uses: actions/upload-artifact@v4
      with:
        name: safeeats-dev-ipa
        path: build/ios/iphoneos/SafeEats-dev.ipa
        retention-days: 7
