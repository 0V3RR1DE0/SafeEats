name: safeeats
description: Food safety app using Material Design 3
version: 1.0.0-beta+8
publish_to: 'none'

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: '>=3.27.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  mobile_scanner: ^4.0.0
  http: ^1.1.0
  shared_preferences: ^2.2.2
  uuid: ^4.3.0
  url_launcher: ^6.2.1
  flutter_riverpod: ^2.4.9
  go_router: ^12.0.0
  flutter_dotenv: ^5.1.0
  gap: ^3.0.0
  package_info_plus: ^4.1.0
  intl: ^0.19.0	

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/app_icon.png"
